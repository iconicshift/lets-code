name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      TREEFMT_VERSION: "2.4.0"
      ALEJANDRA_VERSION: "3.1.0"
      SHFMT_VERSION: "3.10.0"
      PRETTIER_VERSION: "3.4.2"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Cache lint tools
        id: cache-lint-tools
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.local
          key: lint-tools-${{ runner.os }}-treefmt${{ env.TREEFMT_VERSION }}-alejandra${{ env.ALEJANDRA_VERSION }}-shfmt${{ env.SHFMT_VERSION }}-prettier${{ env.PRETTIER_VERSION }}

      - name: Install lint tools
        if: steps.cache-lint-tools.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin ~/.local/lib
          curl -fsSL "https://github.com/numtide/treefmt/releases/download/v${TREEFMT_VERSION}/treefmt_${TREEFMT_VERSION}_linux_amd64.tar.gz" | tar -xz -C ~/.local/bin &
          curl -fsSL "https://github.com/kamadorueda/alejandra/releases/download/${ALEJANDRA_VERSION}/alejandra-x86_64-unknown-linux-musl" -o ~/.local/bin/alejandra &
          curl -fsSL "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -o ~/.local/bin/shfmt &
          npm install -g --prefix ~/.local prettier@${PRETTIER_VERSION} &
          wait
          chmod +x ~/.local/bin/alejandra ~/.local/bin/shfmt

      - name: Check formatting
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          just lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: please
          POSTGRES_DB: app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: pnpm exec drizzle-kit migrate --config drizzle.config.ts
        env:
          DATABASE_URL: postgres://app:please@localhost:5432/app_test

      - name: Build
        run: pnpm exec react-router build

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright system dependencies
        run: pnpm exec playwright install-deps chromium

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - run: pnpm exec vitest run

      - run: pnpm exec playwright test
        env:
          DATABASE_URL: postgres://app:please@localhost:5432/app_test

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: please
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Docker image
        run: docker build -f docker/Dockerfile.prod -t app:ci .

      - name: Run migrations
        run: |
          docker run --rm --network host \
            -e DATABASE_URL=postgres://app:please@localhost:5432/app \
            app:ci pnpm run migrate

      - name: Start container
        run: |
          docker run -d --name app --network host \
            -e DATABASE_URL=postgres://app:please@localhost:5432/app \
            -e PORT=3000 \
            app:ci

      - name: Wait for container startup
        run: sleep 5

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:3000/healthz; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 2
          done
          echo "Health check failed after 10 attempts"
          docker logs app
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker logs app
