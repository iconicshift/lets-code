services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: app-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: please
      POSTGRES_DB: app_dev
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Install dependencies with a single writer to avoid write conflicts on the
  # shared node_modules volume.
  setup:
    image: node:22
    container_name: app-setup
    working_dir: /app
    volumes:
      - ..:/app
      - node_modules:/app/node_modules
    command: sh -c "corepack enable && pnpm install"

  app:
    image: node:22
    container_name: app-app
    working_dir: /app
    ports:
      - "3000:3000"
    # Don't forget to keep our devenv environment in sync where appropriate.
    environment:
      DANGEROUSLY_RELAX_CSP: "true"
      DATABASE_URL: postgres://app:please@postgres:5432/app_dev
      HSTS_ENABLED: "false"
      NODE_ENV: development
      SECURE_COOKIES: "false"
    volumes:
      - ..:/app
      - node_modules:/app/node_modules
    command: sh -c "corepack enable && node server.js"
    depends_on:
      postgres:
        condition: service_healthy
      setup:
        condition: service_completed_successfully

  storybook:
    image: node:22
    container_name: app-storybook
    working_dir: /app
    ports:
      - "6006:6006"
    environment:
      NODE_ENV: development
      STORYBOOK_HOST: "0.0.0.0"
    volumes:
      - ..:/app
      - node_modules:/app/node_modules
    command: sh -c "corepack enable && pnpm exec storybook dev -p 6006 --no-open"
    depends_on:
      setup:
        condition: service_completed_successfully

volumes:
  postgres-data:
  node_modules:
